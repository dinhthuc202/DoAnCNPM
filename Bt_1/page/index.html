<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="/css/Login.css">
    <title>Document</title>
</head>
<body>
    <div id="home">
        <div id="login-form">
          <div class="login-form-header">
            <div class="title-header">Đăng nhập</div>
            <div class="title-close"><img src="/img/Close.svg" alt=""></div>
          </div>
          <div id="login-body">
            <div class="label-input">Tên đăng nhập</div>
            <input type="text" />
            <div
              style="
                margin-top: 40px;
                display: flex;
                justify-content: space-between;
                width: 462px;
              "
            >
              <span class="label-input">Mật khẩu</span
              ><span
                ><a href="google.com" id="forgot-password"
                  >Quên mật khẩu?</a
                ></span
              >
            </div>
            <input type="password" />
            <div class="login-button">Đăng nhập</div>
            <p class="login-with">hoặc đăng nhập bằng</p>
            <div
              style="
                display: flex;
                justify-content: space-around;
                padding-top: 10px;
              "
            >
              <span class="otherway"
                ><i
                  class="fa fa-brands fa-facebook"
                  style="font-size: 16px; padding-right: 5px"
                ></i
                >Facebook</span
              >
              <span class="otherway"
                ><i
                  class="fa fa-brands fa-google"
                  style="font-size: 16px; padding-right: 5px"
                ></i
                >Google</span
              >
            </div>
            <p class="footer">
              Bạn chưa có tài khoản? <a href="google.com">Đăng ký ngay!</a>
            </p>
          </div>
        </div>
      </div>
    </body>
    
</body>
</html>
